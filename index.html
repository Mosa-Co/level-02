<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Bean Café - Traditional Excellence</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Noto+Kufi+Arabic:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./src/style/styles.css">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen" class="splash-screen">
        <div class="splash-content">
            <img id="splash-logo" class="splash-logo" alt="Logo">
            <h1 id="splash-title" class="splash-title"></h1>
            <p id="splash-subtitle" class="splash-subtitle"></p>
        </div>
        
        <div class="wave-container">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="main-content">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container">
                <div class="navbar-controls d-flex align-items-center">
                    <button id="theme-toggle" class="theme-toggle d-flex align-items-center me-3">
                        <i class="fas fa-moon"></i>
                    </button>
                    
                    <button id="lang-toggle" class="lang-toggle">
                        العربية
                    </button>
                </div>
                
                <div class="navbar-brand-center">
                    <a class="navbar-brand d-flex align-items-center" href="index.html">
                        <img id="navbar-logo" class="navbar-logo me-2" alt="Logo">
                        <span id="navbar-brand-text"></span>
                    </a>
                </div>
                
                <div class="navbar-spacer"></div>
            </div>
        </nav>

        <!-- Hero Section -->
        <section id="home" class="hero">
            <div class="hero-content">
                <div class="hero-logo-container">
                    <img id="hero-logo" class="hero-logo" alt="Logo">
                </div>
                <h1 id="hero-title"></h1>
                <p id="hero-subtitle"></p>
                <a href="menu.html" class="hero-btn">
                    <span id="hero-btn-text"></span>
                </a>
            </div>
        </section>

        <!-- About Section -->
        <section id="about" class="section about">
            <div class="container">
                <h2 id="about-title" class="section-title"></h2>
                <div class="about-content">
                    <div class="about-text">
                        <p id="about-description"></p>
                        <div class="mt-4 d-flex gap-4 justify-content-center">
                            <div class="text-center">
                                <i class="fas fa-coffee fa-2x text-primary mb-2"></i>
                                <h5 id="feature-1"></h5>
                            </div>
                            <div class="text-center">
                                <i class="fas fa-heart fa-2x text-danger mb-2"></i>
                                <h5 id="feature-2"></h5>
                            </div>
                            <div class="text-center">
                                <i class="fas fa-award fa-2x text-warning mb-2"></i>
                                <h5 id="feature-3"></h5>
                            </div>
                        </div>
                    </div>
                    <div class="about-image">
                        <img id="about-img" alt="About us">
                    </div>
                </div>
            </div>
        </section>

        <!-- Menu Preview Section -->
        <section id="menu-preview" class="section menu-preview">
            <div class="container">
                <h2 id="menu-preview-title" class="section-title"></h2>
                <div class="menu-preview-content">
                    <div class="menu-preview-text">
                        <p id="menu-preview-description"></p>
                        <div class="mt-4 d-flex gap-4 justify-content-center flex-wrap">
                            <div class="text-center menu-preview-item">
                                <i class="fas fa-mug-hot fa-2x text-primary mb-2"></i>
                                <h5 id="hot-drinks-preview"></h5>
                            </div>
                            <div class="text-center menu-preview-item">
                                <i class="fas fa-glass-whiskey fa-2x text-info mb-2"></i>
                                <h5 id="frappe-preview"></h5>
                            </div>
                            <div class="text-center menu-preview-item">
                                <i class="fas fa-lemon fa-2x text-warning mb-2"></i>
                                <h5 id="juices-preview"></h5>
                            </div>
                        </div>
                        
                        <div class="text-center mt-4">
                            <a href="menu.html" class="menu-btn">
                                <span id="view-menu-text"></span>
                            </a>
                        </div>
                    </div>
                    <div class="menu-preview-image">
                        <img id="menu-preview-img" alt="Our Menu">
                    </div>
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="section contact">
            <div class="container">
                <h2 id="contact-title" class="section-title text-white"></h2>
                
                <div class="contact-content">
                    <div class="contact-info">
                        <h3 id="get-in-touch"></h3>
                        
                        <div class="contact-item">
                            <i class="fas fa-phone"></i>
                            <span id="contact-phone"></span>
                        </div>
                        
                        <div class="contact-item">
                            <i class="fas fa-envelope"></i>
                            <span id="contact-email"></span>
                        </div>
                        
                        <div class="contact-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <span id="contact-address"></span>
                        </div>
                        
                        <div class="social-links">
                            <a id="facebook-link" class="social-link" target="_blank" rel="noopener noreferrer">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a id="instagram-link" class="social-link" target="_blank" rel="noopener noreferrer">
                                <i class="fab fa-instagram"></i>
                            </a>
                            <a id="tiktok-link" class="social-link" target="_blank" rel="noopener noreferrer">
                                <i class="fab fa-tiktok"></i>
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="map-container">
                    <iframe id="maps-iframe" loading="lazy" referrerpolicy="no-referrer-when-downgrade" title="Café Location"></iframe>
                </div>
            </div>
        </section>

        <!-- Back to Top Button -->
        <button id="back-to-top" class="back-to-top-btn" onclick="scrollToTop()">
            <i class="fas fa-arrow-up"></i>
            <span id="back-to-top-text"></span>
        </button>

        <!-- Footer -->
        <footer class="footer">
            <div class="container text-center">
                <p id="footer-text"></p>
            </div>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="./src/js/config.js"></script>
    <script src="./src/js/script.js"></script>
</body>
</html>
